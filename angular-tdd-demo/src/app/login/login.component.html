<h1>Login</h1>
<p>
  {{ message }}
</p>
<form id="login-form" [formGroup]="loginForm" novalidate>
  <div class="form-group">
    <label class="center-block">Username:
      <input class="form-control" formControlName="username" maxlength="10">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Password:
      <input class="form-control" formControlName="password" type="password" maxlength="10">
    </label>
  </div>
</form>
